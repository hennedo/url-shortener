<!DOCTYPE html>
<html>
<head>
    <title>DRE.LI Url shortener</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Heebo:900|Montserrat&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Manage {{.BaseUrl}}/{{.Link.Name}}</h1>
    <h2 class="text-center">Links to: {{.Link.Url}}</h2>
    <ul class="text-center">
        <li>Total clicks: {{.Link.Clicks}}</li>
        <li>From Facebook: {{.Link.ClicksFacebook}}</li>
        <li>From Instagram: {{.Link.ClicksInstagram}}</li>
        <li>From other platforms: {{.Link.ClicksOther}}</li>
        <li>Clicks without referer: {{.Link.ClicksNone}}</li>
    </ul>
    <div class="text-center"><a href="{{.BaseUrl}}/{{.Link.Name}}/{{.Link.Password}}/delete" class="button" style="background-color: red; margin-top: 10px;">Delete Shorturl</a></div>
<iframe src="https://ghbtns.com/github-btn.html?user=hennedo&amp;repo=url-shortener&amp;type=star&amp;count=true" scrolling="0" style="position: absolute;left: 10px;top: 10px;" width="170px" height="20px" frameborder="0"></iframe>
</body>
</html>
